<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sử dụng map để chuyển đổi một mảng các từ thành một mảng mới chứa các từ viết hoa.</p>
</body>
<script>
    const words = ["hello", "world", "javascript"];
    const capitalizedWords = words.map(word => word.toUpperCase());
    console.log(capitalizedWords); // Output: ["HELLO", "WORLD", "JAVASCRIPT"]

</script>
</html>
