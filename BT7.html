<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sử dụng map để chuyển đổi một mảng các chuỗi thành một mảng mới chứa độ dài của mỗi chuỗi.</p>
</body>
<script>
    const strings = ["Hello", "World", "JavaScript"];
    const stringLengths = strings.map(string => string.length);
    console.log(stringLengths); // Output: [5, 5, 10]

</script>
</html>
