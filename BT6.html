<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sử dụng map để chuyển đổi một mảng các số thành một mảng mới chứa bình phương của các số.</p>
</body>
<script>
    const numbers = [1, 2, 3, 4, 5];
    const squaredNumbers = numbers.map(number => number * number);
    console.log(squaredNumbers); // Output: [1, 4, 9, 16, 25]

</script>
</html>
